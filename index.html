<!DOCTYPE html>
<html>

<head>
    <title>刘氏族谱</title>
</head>
<link href="source/style.css" rel="stylesheet" type="text/css" />
<style>
    h1 {
        text-align: center;
    }

    .row {
        text-align: center;
    }

    .cell {
        display: inline-block;
        font-size: 30px;
        font-weight: bold;
        margin: 5px 10px;
        cursor: pointer;
    }

    .cell:hover {
        color: red;
    }
</style>

<body>
    <h1>刘氏族谱</h1>
    <hr>
    <div class="container"></div>
    </div>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="source/zp.js"></script>
    <script type="text/javascript">
        $(function () {
            // 渲染族谱60字
            var levelMap = json.levelMap;
            var $container = $('.container');
            var $row;
            for (var i = 0; i < levelMap.length; i++) {
                if (i % 5 == 0) {
                    $tr = $('<div class="row"/>');
                    $container.append($tr);
                }
                var $cell = $('<span class="cell" data-level="' + i + '">' + levelMap[i] + '</span>');
                $tr.append($cell)
            }

            $('.container').on('click', '.cell', function () {
                window.location.href = 'person.html?level=' + $(this).data('level')
            })
        });
    </script>
</body>

</html>
