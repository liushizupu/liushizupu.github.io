<!DOCTYPE html>
<html lang="en">

<head>
    <title>刘氏族谱</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    h1 {
        text-align: center;
    }

    .row {
        text-align: center;
    }

    .cell {
        display: inline-block;
        font-size: 30px;
        font-weight: bold;
        margin: 5px 10px;
        cursor: pointer;
    }

    .cell:hover {
        color: red;
    }

    .cell.disabled {
        color: #888888;
    }

    .cell.disabled:hover {
        color: #888888;
    }
</style>

<body>
    <div class="container-fluid">
        <h1 class="page-header text-center">
            <a href="personTree.html">刘氏族谱(七份)</a>
            </h2>
    </div>
    <div id="zpContainer" class="container">

    </div>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="source/zp.js"></script>
    <script type="text/javascript">
        $(function () {
            // 渲染族谱60字
            var levelMap = json.levelMap;
            var $container = $('#zpContainer');
            var $row;
            var level = 1;
            for (var i = 0; i < levelMap.length; i++) {
                if (i % 5 == 0) {
                    $tr = $('<div class="row"/>');
                    $container.append($tr);
                }
                var $cell = $('<span class="cell'
                    + (i >= 24 ? ' disabled' : '')
                    + '" data-level="' + level + '">'
                    + levelMap[i]
                    + '</span>');
                $tr.append($cell)

                if (levelMap[i] != '命') {
                    // 命一两字合派
                    level++;
                }

                if (levelMap[i] == '一') {
                    // 命一两字合派
                    $cell.addClass('disabled');
                }
            }

            $('.container').on('click', '.cell', function () {
                var $cell = $(this);
                if (!$cell.hasClass('disabled')) {
                    window.location.href = 'person.html?level=' + $cell.data('level');
                }
            })
        });
    </script>
</body>

</html>
