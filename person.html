<!DOCTYPE html>
<html>

<head>
    <title>刘氏族谱</title>
    <link href="source/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="tabs-content toptable">
        <table id="tbContainer" class="ltable">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>字</th>
                    <th>配偶</th>
                    <th>辈分</th>
                    <th>后人</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="source/zp.js"></script>
    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>

    <script type="text/javascript">
        var maxLevel = 2;   //声明最大层级
        var placeholderCache = [];

        function calcLevel(data, level) {
            if (data.levelInitial) {
                // 备份从13开始
                data.level = data.levelInitial;
            } else {
                data.level = level;
            }
            if (!data.childrens) {
                return;
            }
            for (var i = 0; i < data.childrens.length; i++) {
                calcLevel(data.childrens[i], data.level + 1);
            }
        }

        function calcPlaceholder(level) {
            var index = level;
            if (placeholderCache[index]) {
                return placeholderCache[index];
            }

            var placeholder = '';
            if (level > 1) {
                placeholder += '<span class="folder-line"></span>';
            }
            while (--level > 0) {
                placeholder = '<span style="display: inline-block; width: 10px;"></span>' + placeholder;
            }
            placeholderCache[index] = placeholder;
            return placeholder;
        }

        function render($container, data, level) {
            //debugger
            var placeholder = calcPlaceholder(level);

            var $tr = $('<tr data-level="' + data.level + '">'
                + '<td align="left">'
                + placeholder
                + '<span class="folder-open"></span>' + data.name + '</td>'
                + '<td>' + (data.zi ? data.zi : '') + '</td>'
                + '<td>' + (data.spouses ? data.spouses.join(',') : '') + '</td>'
                + '<td>' + (json.levelMap[data.level - 1]) + "(" + data.level + ")" + '</td>'
                + '<td>' + (data.childrens ? data.childrens.length : 0) + '人</td>'
                + '<td>' + (data.remark ? data.remark : '') + '</td>'
                + '</tr>');

            //初始化节点状态
            $tr.data('expand', false)
                .data('name', data.name);
            if (level != 1) {
                $tr.css("display", "none")
            }



            // if (this.Level == maxLevel) {
            //     $tr.addClass('leaf');
            // }
            if (!data.childrens) {
                $tr.addClass('leaf');
            }
            // if (isTr) {
            //     $container.after($tr);
            //     $container = $tr;
            // } else {
            //     $container.append($tr);
            // }
            $container.append($tr);

            if (!data.childrens) {
                return;
            }
            for (var i = 0; i < data.childrens.length; i++) {
                render($container, data.childrens[i], level + 1);
            }
        }

        $(function () {
            for (var i = 0; i < json.persons.length; i++) {
                calcLevel(json.persons[i], 1);
            }

            var $container = $('#tbContainer tbody');
            for (var i = 0; i < json.persons.length; i++) {
                render($container, json.persons[i], 1);
            }

            var level = parseInt(getQueryString('level'));
            if (level) {
                $container.find('tr').hide();
                $container.find('tr[data-level="' + (level + 1) + '"]').show();
            }

            //getAreaList(0);
            init();

        });

        function init() {
            $('#tbContainer tbody').on('click', 'tr:not(.leaf)', function () {
                var $tr = $(this);
                //树为闭合状态，则移除孩子节点
                var pid = $tr.data('level');
                var expand = $tr.data('expand');
                $tr.data('expand', !expand);
                console.log(expand)
                while (true) {
                    $tr = $tr.next();
                    console.log($tr.data('level') + $tr.data('name'));
                    if ($tr.length > 0 && $tr.data('level') > pid) {
                        //$tr.toggle();
                        if (expand) {
                            $tr.hide();
                        } else {
                            $tr.show();
                        }
                        $tr.data('expand', !expand);
                    } else {
                        break;
                    }
                }
            });

            //阻止a标签冒泡事件
            $('#tbContainer tbody').on("click", "a", function (e) {
                e.stopPropagation();
            })
        }

        /**
         * 区域数据解析
         **
         * @param {Array} data 区域数据对象集合
         * @param {int} pid 容器id
         */
        function analysisAreaData(data, pid) {
            if (data.length <= 0) {
                return;
            }

            //判断新的tr新增方式
            var isTr = true;
            var $container = $('#tbContainer tr[data-id="' + pid + '"]');
            if ($container.length <= 0) {
                isTr = false;
                $container = $('#tbContainer tbody');
            }


            //计算占位符
            var curLevel = data[0].Level;
            var placeholder = '';
            if (curLevel > 1) {
                placeholder += '<span class="folder-line"></span>';
            }
            while (--curLevel > 0) {
                placeholder = '<span style="display: inline-block; width: 10px;"></span>' + placeholder;
            }

            //渲染
            $.each(data, function () {


                var $tr = $('<tr data-id="' + this.ID + '" data-pid="' + pid + '">'
                    + '<td align="left">'
                    + placeholder
                    + '<span class="folder-open"></span>' + this.name + '</td>'
                    + '<td>' + (this.zi ? this.zi : '') + '</td>'
                    + '<td>' + (this.spouses ? this.spouses.join(',') : '') + '</td>'
                    + '<td>' + (this.level + 12) + '</td>'
                    + '</tr>');

                //初始化节点状态
                $tr.data('expand', false);

                if (this.Level == maxLevel) {
                    $tr.addClass('leaf');
                }

                if (isTr) {
                    $container.after($tr);
                    $container = $tr;
                } else {
                    $container.append($tr);
                }
            });
        }
    </script>
</body>

</html>
